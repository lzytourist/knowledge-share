<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Basic CSS for demonstration - Inline styles are recommended for emails */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .greeting {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .body-text {
            margin-bottom: 15px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .reset-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff; /* Change to your brand color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }

        .reset-button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <p class="greeting">Dear {{ name }},</p>
    <p class="body-text">You're receiving this email because you requested a password reset for your user account at Knowledge Share.</p>
    <div class="button-container">
        <a href="{{ link }}" class="reset-button">Reset Your Password</a>
    </div>
    <p class="body-text">If you didn't request a password reset, you can ignore this message.</p>
    <p class="body-text">Thanks for using our site!</p>
    <div class="footer">
        <p>The Knowledge Share team.</p>
    </div>
</div>
</body>
</html>
